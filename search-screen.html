<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Screen</title>
    <link rel="stylesheet" href="search-screen.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Signika:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="mobile-container">
      <header class="status-bar">
        <span class="time">9:41</span>
        <div class="status-icons">
          <div class="signal-icon"></div>
          <div class="wifi-icon"></div>
          <div class="battery-icon"></div>
        </div>
      </header>

      <nav class="navigation-header">
        <button class="back-button">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="back-icon"
          >
            <path
              d="M10.88 2.87999C10.4 2.39999 9.59998 2.39999 9.11998 2.87999L0.70998 11.29C0.31998 11.68 0.31998 12.31 0.70998 12.7L9.11998 21.11C9.60998 21.6 10.4 21.6 10.89 21.11C11.38 20.62 11.38 19.83 10.89 19.34L3.53998 12L10.89 4.64999C11.37 4.15999 11.37 3.36999 10.88 2.87999Z"
              fill="black"
            ></path>
          </svg>
        </button>
        <h1 class="page-title">Search</h1>
      </nav>

      <main class="main-content">
        <div class="search-container">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/648b381cf1cd7b8831feb2cf2a86a55218ec69c4"
            alt="Search"
            class="search-icon"
          />
          <span class="search-text">food|</span>
          <button class="clear-button"></button>
        </div>
      </main>

      <nav class="bottom-navigation">
        <button class="nav-button">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/c0f8492a7f368ec3954786ba725c5f53d862d402"
            alt="Home"
            class="nav-icon home-icon"
          />
        </button>
        <button class="nav-button">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/b921c10e71b221d06c7dbffb811c847921fe31ce"
            alt="Search"
            class="nav-icon search-icon"
          />
        </button>
        <button class="camera-button">
          <svg
            width="48"
            height="48"
            viewBox="0 0 48 48"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="camera-circle"
          >
            <circle cx="24" cy="24" r="24" fill="#91C788"></circle>
          </svg>
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/648b381cf1cd7b8831feb2cf2a86a55218ec69c4"
            alt="Camera"
            class="camera-icon"
          />
        </button>
        <button class="nav-button favorites-button">
          <div class="favorites-icon"></div>
        </button>
        <button class="nav-button">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/7d3c288f3cfe95526c50f9141dca320d5d640fc9"
            alt="Profile"
            class="nav-icon profile-icon"
          />
        </button>
      </nav>
    </div>
  </body>
</html>
