<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthy Recipes App - Onboarding</title>
    <link rel="stylesheet" href="onboarding2.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="onboarding-container">
      <header class="app-bar">
        <span class="time">9:41</span>
        <div class="status-icons">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/a47aa5836b549fd77b4ba6c5c58e2d7a71b9dff4?placeholderIfAbsent=true&apiKey=13a1942b61584f63bf811308c54ddb64"
            class="signal-icon"
            alt="Signal strength"
          />
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/cf81ac84bbc3f0cafce6ff363e906ca4a53e86aa?placeholderIfAbsent=true&apiKey=13a1942b61584f63bf811308c54ddb64"
            class="wifi-icon"
            alt="WiFi signal"
          />
        </div>
      </header>

      <main>
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/f9eb030526ca7cf113f8d8344776e40a109ce97c?placeholderIfAbsent=true&apiKey=13a1942b61584f63bf811308c54ddb64"
          class="logo"
          alt="App logo"
        />

        <h1 class="title">Healthy Recipes</h1>

        <p class="description">
          Browse thousands of healthy recipes from all over the world.
        </p>

        <button class="cta-button">Get Started</button>

        <p class="login-text">
          <span class="login-prompt">Already Have An Acount?</span>
          <span class="login-link">Log In</span>
        </p>
      </main>
    </div>
  </body>
</html>
