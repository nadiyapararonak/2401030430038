<section class="register-container">
  <form class="register-form">
    <h1 class="register-title">Register</h1>

    <div class="form-group">
      <input
        type="text"
        id="fullname"
        class="form-input"
        placeholder="Full Name"
        required
      />
    </div>

    <div class="form-group">
      <input
        type="email"
        id="email"
        class="form-input"
        placeholder="E-mail"
        required
      />
    </div>

    <div class="form-group">
      <input
        type="tel"
        id="phone"
        class="form-input"
        placeholder="Phone"
        required
      />
    </div>

    <div class="form-group">
      <input
        type="password"
        id="password"
        class="form-input"
        placeholder="Password"
        required
      />
    </div>

    <div class="form-group">
      <input
        type="password"
        id="confirm-password"
        class="form-input"
        placeholder="Confirm Password"
        required
      />
    </div>

    <button type="submit" class="register-button">Register</button>

    <button type="button" class="signin-button">Have account? Sign In</button>
  </form>
</section>
